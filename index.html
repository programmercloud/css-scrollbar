<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pure CSS Scrollbar</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="block h-200">
        <div class="line w-50"></div>
        <div class="line w-80"></div>
        <div class="line w-30"></div>
        <div class="line w-40"></div>
      </div>
      <div class="block h-100">
        <div class="line w-90"></div>
        <div class="line w-20"></div>
      </div>
      <div class="block h-300">
        <div class="line w-30"></div>
        <div class="line w-50"></div>
        <div class="line w-40"></div>
        <div class="line w-10"></div>
        <div class="line w-20"></div>
      </div>
      <div class="block h-0">
        <div class="line w-50"></div>
        <div class="line w-80"></div>
        <div class="line w-60"></div>
        <div class="line w-20"></div>
        <div class="line w-30"></div>
        <div class="line w-40"></div>
      </div>
      <div class="block h-300">
        <div class="line w-20"></div>
        <div class="line w-60"></div>
        <div class="line w-20"></div>
        <div class="line w-80"></div>
        <div class="line w-40"></div>
        <div class="line w-40"></div>
      </div>
      <div class="block h-200">
        <div class="line w-50"></div>
        <div class="line w-80"></div>
        <div class="line w-90"></div>
        <div class="line w-70"></div>
        <div class="line w-20"></div>
        <div class="line w-50"></div>
      </div>
    </main>
  </body>
</html>
